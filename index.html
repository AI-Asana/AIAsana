<!DOCTYPE html>
<html>
<head>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.min.js"></script>
   <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>AI Asana</title>
   <link rel = "icon" href = "assets/LOGO.PNG" type = "image/x-icon">
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js" ></script>
</head>

<body>

    <div class="grid-container"> <!-- grid to display tiles parallely-->
      <div class="wrapper">      <!-- To Do App block-->
         <header style="color: #f63366;">Todo <img src="assets/min1.jpeg" height="15%" width="20%"></header>
         <div class="inputField">
           <input id="input" type="text" placeholder="Add your new todo">
           <button id="add_button"><i class="fas fa-plus"></i></button>
         </div>
         <ul class="todoList">
           <!-- data are comes from local storage -->
         </ul>
         <div class="footer">
           <span>You have <span class="pendingTasks"></span> pending tasks</span>
           <button id="delete_all">Clear All</button>
         </div>
       </div>
       
       <div class="wrapper_controls"> <!-- App configuration block-->
        <header style="color: #f63366;">App Controls <img src="assets/settings.gif" height="15%" width="25%"></header></header>
         <summary style="font-weight: lighter;"> Enter time frequency in mins</summary>
         <div class="inputField_controls">
           <label> Posture Recognition: </label>
           <input id="posture_recognition_freq" type="number" placeholder="Enter an time in mins" style="text-align: left;" value="10">
         </div>
         <div class="inputField_controls">
            <label> Drink Water Reminder: </label>
            <input id="drink_water_reminder" type="number" placeholder="Enter an time in mins" style="text-align: left;" value="60">
          </div>
          <div class="inputField_controls">
            <label> Break Reminder: </label>
            <input id="break_reminder" type="number" placeholder="Enter an time in mins" style="text-align: left;" value="45">
          </div>  
          <div class="inputField_controls">
            <label> Disable video: </label>
            <input id="disable_video" type="text" placeholder="Enter true or false" style="text-align: left;" value="false">
          </div>        
         <div class="footer_controls">
           <button id="reset">Reset</button>
           <button id="configure">Configure</button>
           <p id="configure_text"></p>
         </div>
       </div>

       <div class="wrapper_controls", id="posture_window"> <!-- Posture recognisation block-->
        <header style="color: #f63366;">Posture Window <img src="assets/posture.gif" height="10%" width="13%"></header></header>
      </div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <h2 style="color:#FFFFFF;text-align:center;font-weight:bold;font-size:50px;font-family:'Courier New', Courier, monospace;" class="ml1">
      <!-- <header></header> -->
      <span class="text-wrapper">
        <span class="line line1"></span>
        <header class="letters">    Welcome To AI Asana</header>
        <span class="line line2"></span>
      </span>
    </h2>
    <script src="sketch.js"></script>
</body>
</html>
